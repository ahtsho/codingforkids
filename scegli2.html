			document.addEventListener("keydown", function(event) {
			event.preventDefault();
			const key = event.key; // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown"
			switch (key) { // change to event.key to key to use the above variable
				case "ArrowLeft":
				  turnL()
				 
				  break;
				case "ArrowRight":
				 	turnR()
				  
				  break;
				case "ArrowUp":

				  break;
				case "ArrowDown":
				  // Down pressed

				}
		});
